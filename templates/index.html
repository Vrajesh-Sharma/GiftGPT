<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Assistant Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <svg style="position: absolute; pointer-events: none; opacity: 0">
        <defs>
            <filter id="turbulence">
                <feTurbulence type="turbulence" baseFrequency="0.01 0.01" numOctaves="2" result="turbulence">
                    <animate attributeName="baseFrequency" 
                        dur="30s" 
                        values="0.01 0.01;0.02 0.02;0.01 0.01" 
                        repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" />
            </filter>
        </defs>
    </svg>
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>
    <div id="chat-container">
        <div class="welcome-header">
            <h1>Gift Assistant Bot</h1>
            <p>Let me help you find the perfect gift! üéÅ</p>
        </div>
        <div id="chat-window"></div>
        <div id="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Tell me about the gift you're looking for..." />
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
